<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Raleway:wght@200;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<body>

    <section class="main">
        <figure class="mainFig">
            <img src="/img/manantialicono.jpg" alt="imagen" class="mainImg">
        </figure>

        <div class="mainContacto">
            <h2 class="mainTitulo"> Bienvenidos  </h2>

            <p class="mainParrafo">Aqui es donde van a anotar a las peronas nuevas.</p>

<!-- Datos que vamos a recibir. -->
            <form class="mainForm" id="contactForm">

                <input type="text" name="user_name" placeholder="Nombre de persona" id="contactName" class="mainInput">                

                <input type="text" name="user_dom" placeholder="Domicilio" id="contactDomicilio" class="mainInput">

                <input type="text" name="user_email" placeholder="Email" id="contactEmail" class="mainInput">

                <input type="number" name="user_edad" placeholder="Edad" id="contactEdad" class="mainInput">
              
                <input type="text" name="user_datos" placeholder="Datos" id="contactDatos" class="mainInput">

                <input type="number" name="user_cel" placeholder="Celular" id="contactCelular"  class="mainInput">

                <!-- Mensaje -->
                <p class="contactMessage" id="contactMessage"></p>

                <button type="submit" placeholder="Enviar" class="mainInput mainEnviado">Enviar</button>

            </form>
